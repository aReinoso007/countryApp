<h2>By Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-search-box
        (onDebounce)="searchByCapital($event)"
        [placeHolder]="'Search by capital'"
        [initialValue]="initialValue"></shared-search-box>
        <hr>
    </div>
</div>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"/>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
